<!DOCTYPE html>
<html>
    <head>
        <title>Outline - CSS grid generator</title>
        <meta charset='utf-8'>
        <script type='text/javascript' src='/assets/js/html5shiv/dist/html5shiv.js'></script>
        <link rel='stylesheet' type='text/css' href='/assets/css/prism.css'>
    </head>

    <body>
        <form id='form'>
            <input type='text' id='width' placeholder='Grid width in pixels (960)'>
            <br>
            <input type='text' id='columns' placeholder='Number of columns (16)'>
            <br>
            <input type='text' id='margin' placeholder='Margin width in pixels (32)'>
            <br>
            <input type='submit' id='generate' value='Generate' disabled>
        </form>

        <pre><code id='output' class='language-css'></code></pre>

        <script type='text/javascript' src='/assets/js/requirejs/require.js' data-main='/assets/js/main'></script>
    </body>
</html>
